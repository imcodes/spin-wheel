<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="double-wheel">
        <div class="container">
            <span class="spinBtn">Spin</span>
            <div class="wheel">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
        
                <div class="number">
                    <b style="--i:0">8</b>
                    <b style="--i:1">3</b>
                    <b style="--i:2">6</b>
                    <b style="--i:3">1</b>
                    <b style="--i:4">5</b>
                    <b style="--i:5">2</b>
                    <b style="--i:6">7</b>
                    <b style="--i:7">4</b>
                </div>
            </div>
        
            <div class="wheel inner">
                <span style="--i:0"></span>
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
        
                <div class="number">
                    <b style="--i:0">8</b>
                    <b style="--i:1">3</b>
                    <b style="--i:2">6</b>
                    <b style="--i:3">1</b>
                    <b style="--i:4">5</b>
                    <b style="--i:5">2</b>
                    <b style="--i:6">7</b>
                    <b style="--i:7">4</b>
                </div>
            </div>
            <div class="marker"></div>
        </div>
   </div>

   <!-- SINGLE WHEEL -->
   <div class="single-wheel color">
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel shadow">
            <div class="number" style="--i:0;--clr:#db7097"><span>100</span></div>
            <div class="number" style="--i:1;--clr:#20b2aa"><span>0</span></div>
            <div class="number" style="--i:2;--clr:#d63e92"><span>50</span></div>
            <div class="number" style="--i:3;--clr:#ff340f"><span>1000</span></div>
            <div class="number" style="--i:4;--clr:#ff7f50"><span>10</span></div>
            <div class="number" style="--i:5;--clr:#3cb371"><span>20</span></div>
            <div class="number" style="--i:6;--clr:#4169e1"><span>5</span></div>
            <div class="number" style="--i:7;--clr:#542f0a"><span>500</span></div>
            <div class="number" style="--i:8;--clr:#549865"><span>200</span></div>
        </div>
    </div>
   </div>
    <script src="assets/js/spinWheel.js"></script>
</body>
</html>
